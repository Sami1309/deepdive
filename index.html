<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <form id="api-key-form">
            <select id="api-provider">
                <option value="openai">OpenAI</option>
                <option value="anthropic">Anthropic</option>
            </select>
            <input type="text" id="api-key" placeholder="Enter your API key" required>
            <button type="submit">Submit</button>
        </form>
        <form id="prompt-form" style="display: none;">
            <input type="text" id="prompt" placeholder="Enter your prompt" required>
            <button type="submit">Generate</button>
        </form>
        <div id="output"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-output"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
