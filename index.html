<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h1>Web Simulator</h1>
        <div>
            <label for="apiType">Select API Type:</label>
            <select id="apiType">
                <option value="openai">OpenAI</option>
                <option value="anthropic">Anthropic</option>
            </select>
        </div>
        <div>
            <label for="apiKey">Enter API Key:</label>
            <input type="text" id="apiKey" placeholder="API Key">
            <button onclick="verifyApiKey()">Verify API Key</button>
            <span id="keyStatus"></span>
        </div>
        <div>
            <label for="prompt">Enter your prompt:</label>
            <input type="text" id="prompt" placeholder="Your prompt here">
            <button onclick="generateWebPage()">Generate Web Page</button>
        </div>
        <div id="loading" style="display:none;">
            <p>Loading...</p>
        </div>
        <div id="webPage" style="display:none;">
            <iframe id="webPageFrame" width="100%" height="500px"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
